name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Build
        run: yarn build

      - name: Run Tests with Coverage
        run: yarn test
